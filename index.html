<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidade Aumentada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">

        <a-assets>
            <img id="sunTzu" src="SunTzu.avif" alt="Foto do Sun Tzu">
        </a-assets>

        <a-marker preset="hiro">
            <a-image src="#sunTzu" width="1" height="1" rotation="90 0 0" position="0 0 0"></a-image>
        </a-marker>

        <a-entity camera="fov: 80"></a-entity>

    </a-scene>
</body>
</html>
